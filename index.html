<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container bg-dark ">
      <div class="row">
        <div class="col-md-4 offset-md-4 ">
          <div class="card shadow-lg bg-danger rounded-4 p-3  ">
            <div class="card-body">
              <img
                src="images/image-equilibrium.jpg"
                alt=""
                class="img-fluid rounded-3 img-header"
                height="50px"
              />
              <h3 class="text-white mt-4 hover-text">Equilibrium #3429</h3>
              <p class="text-primary">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="d-flex border-bottom border-success ">
                <img
                  src="./images/icon-ethereum.svg"
                  alt=""
                  width="25px"
                  height="25px"
                />
                <p class="text-secondary ms-2">0.041ETH</p>
                <img
                  src="./images/icon-clock.svg"
                  alt=""
                  width="25px"
                  height="25px"
                  class="ms-auto"
                />
                <p class="text-primary ms-2">3 days left</p>
              </div>
              <div class="d-flex mt-3">
                <img
                  src="./images/image-avatar.png"
                  alt=""
                  class="img-fluid img-avatar"
                  width="50px"
                  height="40px"
                />
                <p class="ms-3 text-primary mt-3 align-self-center ">
                  Creation of <span class="text-white hover-text">Jules Wyvern</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
